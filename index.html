<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Celestakim's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #075e54;
            color: white;
            padding: 1em;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            margin: 0;
        }
        .title-container {
            text-align: center;

        }
        .title-container h1 {

        }
        main {
            padding: 2em;
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .birthday-wishes, .contact-me {
            flex: 1;
            min-width: 280px;
            max-width: 45%;
            margin-top: 2em;
            padding: 1em;
            background-color: #dcf8c6;
            border-radius: 8px;
        }
        .portfolio {
            width: 100%;
            margin-top: 2em;
            padding: 1em;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .portfolio ul {
            list-style-type: none;
            padding: 0;
        }
        .portfolio li {
            margin: 0.5em 0;
        }
        .portfolio a {
            text-decoration: none;
            color: #075e54;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1em;
        }
        input, textarea {
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1em; /* Reduced margin for better spacing */
            padding: 0.5em;
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            background-color: #075e54;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        audio {
            display: block;
            margin: 3em auto;
        }
        .logo {
            display: block;
            width: 60px;
            height: auto;
        }
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }
            .birthday-wishes, .contact-me {
                max-width: 100%;
            }
        }
        h2{
            color: brown;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .animated {
            animation: fadeIn 2s;
        }
    </style>
</head>
